<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen</title>
    <style type="text/css">
        body {
            background: #141E30;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to bottom, #243B55, #141E30);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to bottom, #243B55, #141E30);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
    </style>
</head>

<body style="width: 75%;margin: auto;">

    <center>
        <h1 style="margin-top: 2%;color: whitesmoke;">{{tipo}}</h1>
    </center>

    <table class="table table-light table-striped" style="margin-top: 2%;">
        <thead>
            {% if tipo == 'Resumen de IVA por fecha y NIT' %}
            <tr class="table-dark">
                <th scope="col">Fecha</th>
                <th scope="col">Nit Emisor</th>
                <th scope="col">Nit Receptor</th>
                <th scope="col">IVA</th>
            </tr>
            {% else %}
            <tr class="table-dark">
                <th scope="col">Fecha</th>
                <th scope="col">Código de Aprobación</th>
                <th scope="col">{{tot}}</th>
            </tr>
            {% endif %}
        </thead>
        <tbody>
            {% for factura in facturas%}
            <tr>
                {% for f in factura %}
                <td>{{f}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <center>
        <form action="/index/" style="margin-bottom: 2%;">
            <button class="btn btn-outline-danger">Regresar</button>
        </form>
    </center>

</body>

</html>
